apiVersion: apps/v1
kind: Deployment
metadata:
  name: valence-processor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: valence-processor
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: valence-processor
    spec:
      containers:
      - name: valence-processor
        image: <IMAGE>
        imagePullPolicy: IfNotPresent
        env:
          - name: RABBIT_HOST
            valueFrom:
              secretKeyRef:
                name: rabbit-credentials
                key: RABBIT_HOST
          - name: RABBIT_PORT
            valueFrom:
              secretKeyRef:
                name: rabbit-credentials
                key: RABBIT_PORT
          - name: RABBIT_VHOST
            valueFrom:
              secretKeyRef:
                name: rabbit-credentials
                key: RABBIT_VHOST
          - name: RABBIT_USER
            valueFrom:
              secretKeyRef:
                name: rabbit-credentials
                key: RABBIT_USER
          - name: RABBIT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: rabbit-credentials
                key: RABBIT_PASSWORD
          - name: REMOTE_RABBIT
            valueFrom:
              secretKeyRef:
                name: rabbit-credentials
                key: REMOTE_RABBIT
        resources:
          limits:
            memory: "1000Mi" # Límite máximo de uso de memoria
          requests:
            cpu: "1000m" # Cantidad mínima de CPU requerida
            memory: "500Mi" # Cantidad mínima de memoria requerida
