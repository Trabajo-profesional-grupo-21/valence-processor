name: Docker Image CI

on:
  push:
    branches:
      - "main"
    tags:
      - 'staging'

    
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u tu-usuario --password-stdin
      
    - name: Build the Docker image
      run: docker build -t tppg21/valence-processor:$(git rev-parse --short HEAD) .

    - name: Push Docker image
      run: docker push tppg21/valence-processor:$(git rev-parse --short HEAD)
